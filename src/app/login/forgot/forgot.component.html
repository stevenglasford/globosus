<h2>It is so sad to hear that you forgot your password ðŸ˜¢</h2>
<div [formGroup]="forgotForm">
    <div class="form-group">
        <label>Email Address: </label>
        <input class="form-control" formControlName="email" type="email">
    </div>
    <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.email">
            <div id="badMessage" class="error-message" *ngIf="forgotForm.get('email').hasError(error.type) && (forgotForm.get('email').dirty || forgotForm.get('email').touched)">
                {{ error.message }}
            </div>
        </ng-container>
    </div>
</div>
<br>
<button [disabled]="!forgotForm.valid">
    By clicking this button you accept 
    to receive an email regarding a password reset
</button>
<br>
<div id="Response">
    {{ServerMessage}}
</div>
<br>
